<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>

    <div class="ticket_container">
        <div class="ticket">
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="content bold-font font-size-2">
                                Ticket
                            </div>
                        </div>
                        <div class="col justify-end">
                            <div class="content">
                                <i class="fas fa-train font-size-3"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="container-main">
                    <div class="row margin-top-30">
                        <div class="col flex-column align-start">
                            <div class="content bold-font font-size-2">
                                <div class="font-size-3">Et&agrave;</div>
                                <div id="age"></div>
                            </div>
                        </div>
                        <div class="col flex-column align-start">
                            <div class="content bold-font font-size-2">
                                <div class="font-size-3">Distanza</div>
                                <div id="km"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin-top-30">
                        <div class="col flex-column align-start">
                            <div class="content bold-font font-size-2">
                                <div class="font-size-3">Sconto</div>
                                <div id="discount"></div>
                            </div>
                        </div>
                        <div class="col flex-column align-start">
                            <div class="content bold-font font-size-3">
                                <div class="font-size-3">Prezzo/Km</div>
                                <div class="bold-font">0.21â‚¬/km</div>
                                <div class="font-size-3 margin-top-10">Prezzo</div>
                                <div class="bold-font font-size-2" id="price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                <div class="title-code ">Codice univoco</div>
                <div class="code bold-font font-size-2" id="code">3435</div>
                <div class="circle"></div>
            </footer>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script> 
</body>
</html>
